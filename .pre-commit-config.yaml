repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-ast
        always_run: true
    -   id: flake8
        always_run: true
    -   id: detect-private-key
        always_run: true
    -   id: check-merge-conflict
        always_run: true

-   repo: https://github.com/PyCQA/bandit
    rev: 1.6.2
    hooks:
    - id: bandit
      always_run: true
      verbose: true
